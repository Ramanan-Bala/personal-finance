<div class="flex">
  <!-- Sidebar -->
  <aside class="border-border bg-card min-h-screen w-full max-w-[275px] border-r p-3 pr-0">
    <div class="border-border mb-4 border-b pb-3">
      <logo size="md" [showWordMark]="true" variant="dark" />
    </div>

    <!-- Navigation -->
    <nav class="mr-4">
      <ul>
        <li *ngFor="let item of menuItems">
          <button
            (click)="handleNavigate(item)"
            [ngClass]="{ 'bg-primary! text-background!': currentPage === item.label }"
            class="text-foreground hover:bg-muted mb-1 flex w-full items-center gap-2 rounded-lg px-4 py-3 transition-colors duration-300"
          >
            <i-lucide [img]="item.icon" class="h-5 w-5"></i-lucide>
            <span class="nav-label">{{ item.label }}</span>
          </button>
        </li>
      </ul>
    </nav>
  </aside>
  <!-- Main Content -->
  <main class="bg-background grow p-6">
    <theme-switcher class="flex justify-end"></theme-switcher>
    <router-outlet></router-outlet>
  </main>
</div>
